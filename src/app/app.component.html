<div [formGroup]="userform">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>

  <div class="form-group">
    <label for="inputAddress">City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>

  <div class="form-group" *ngIf="userform.get('city')?.value">
    <label for="inputAddress">District</label>
    <input type="text" class="form-control" formControlName="district">
  </div>

  {{userform.get('city')?.value?'value present':'Value un available'}}

  <button type="submit" class="btn btn-primary" [disabled]="userform.invalid" (click)="submit()">Sign in</button>
</div>
